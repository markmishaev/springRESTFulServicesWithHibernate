<html ng-app="userManagerApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>AngularJS Users Management Application</title>
<link href='./css/style.css' rel="stylesheet" type="text/css" />
<link href='./css/css/font-awesome.css' rel="stylesheet" type="text/css" />
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
<script data-require="angular.js@*" data-semver="1.3.0-beta.14" src="http://code.angularjs.org/1.3.0-beta.14/angular.js"></script>
  <script data-require="angular-animate@*" data-semver="1.3.0-beta.14" src="http://code.angularjs.org/1.3.0-beta.14/angular-animate.js"></script>
<script type="text/javascript" src="./js/app.js"></script>
</head>
<body>

<div ng-controller="userManagerController">
<h2 class="page-title">Users Manager using Spring Boot, Spring Data REST &amp; AngularJS</h2>
	<div id="user-panel" class="fadein fadeout showpanel panel"  ng-show="toggle">	
		<div class="panel-heading">
			<i class="panel-title-icon fa fa-tasks"></i>
			<span class="panel-title">Users</span>
			<div class="panel-heading-controls">
				<button ng-click="toggle = !toggle" class="btn-panel">Add New User</button>
			</div>
		</div>		
		<div class="panel-body">
			<div class="user" ng-repeat="user in users">
				<span>
					[{{$index + 1}}]
				</span>
				<span>
					{{user.firstName}}
				</span>
				<span >
					{{user.lastName}}
				</span>
				<span>
					{{user.isActive}}
				</span>
			</div>
		</div>
	</div>
	<div id="add-user-panel" class="fadein fadeout addpanel panel" ng-hide="toggle">
		<div class="panel-heading">
			<i class="panel-title-icon fa fa-plus"></i>
			<span class="panel-title">Add User</span>
			<div class="panel-heading-controls">
				<button ng-click="toggle = !toggle" class="btn-panel">Show All Users</button>
			</div>
		</div>
		<div class="panel-body">
			<div class="user" >
				<table class="add-user">
					<tr>
						<td>First Name:</td>
						<td><input type="text" ng-model="firstName"/></td>
					</tr>
					<tr>
						<td>Last Name:</td>
						<td><input type="text" ng-model="lastName"/></td>
					</tr>
					<tr>
						<td>Is Active?</td>
						<td><input id="checkIsActive" type="checkbox" ng-model="isActive"/></td>
					</tr>
					<tr>
						<td><br/><button ng-click="addUser()" class="btn-panel-big">Add New User</button></td>
					</tr>
				</table>								
			</div>
		</div>
	</div>
	<div id="update-user-panel" class="fadein fadeout addpanel panel" ng-hide="toggle">
		<div class="panel-heading">
			<i class="panel-title-icon fa fa-plus"></i>
			<span class="panel-title">Update User</span>
			<div class="panel-heading-controls">
				<button ng-click="toggle = !toggle" class="btn-panel">Show All Users</button>
			</div>
		</div>
		<div class="panel-body">
			<div class="user" >
				<table class="add-user">
					<tr>
						<td>User ID:</td>
						<td><input type="text" ng-model="id"/></td>
					</tr>
					<tr>
						<td>First Name:</td>
						<td><input type="text" ng-model="firstName"/></td>
					</tr>
					<tr>
						<td>Last Name:</td>
						<td><input type="text" ng-model="lastName"/></td>
					</tr>
					<tr>
						<td>Is Active?</td>
						<td><input id="checkIsActive" type="checkbox" ng-model="isActive"/></td>
					</tr>
					<tr>
						<td><br/><button ng-click="updateUser()" class="btn-panel-big">Update User</button></td>
					</tr>
				</table>								
			</div>
		</div>
	</div>
</div>
</body>
</html>
